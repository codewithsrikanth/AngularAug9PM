<!DOCTYPE html>
<html>
    <head>
        <title>Example-1</title>
        <script>
            function F1(){
                console.log("Welcome");
                var Obj = document.getElementById("T1");
                alert("Welcome "+Obj.value);
            }
        </script>
    </head>
    <body>
        <h1>Example with Javascript</h1>
        <hr>
        <div>
            <label>Enter your Name: </label>
            <input type="text" id="T1"/>
            <br>
            <input type="button" onclick="F1()" name="B1" id="B1" value="Get Msg"/>
        </div>
    </body>
</html>
